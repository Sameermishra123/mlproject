<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <!-- Add Bootstrap CSS for better styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJg7tPUvW2+6bmIH9Vf9TbXHxyfVbJl6U+7Jjp6W7iKygOS2w0RoxuGRu6/9" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .login {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 50px auto;
        }
        h1 {
            color: #007bff;
            margin-bottom: 30px;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .placeholder {
            color: #6c757d;
        }
        .mb-3 {
            margin-bottom: 15px;
        }
        .form-control {
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="login">
       <h1>Student Exam Performance Indicator</h1>
   
       <form action="{{ url_for('predict_datapoint') }}" method="post">
        <h3><legend>Student Exam Performance Prediction</legend></h3>

        <div class="mb-3">
            <label class="form-label" for="gender">Gender</label>
            <select class="form-control" name="gender" id="gender" required>
                <option class="placeholder" selected disabled value="">Select your Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label" for="race_ethnicity">Race or Ethnicity</label>
            <select class="form-control" name="race_ethnicity" id="race_ethnicity" required>
                <option class="placeholder" selected disabled value="">Select Ethnicity</option>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label" for="parental_level_of_education">Parental Level of Education</label>
            <select class="form-control" name="parental_level_of_education" id="parental_level_of_education" required>
                <option class="placeholder" selected disabled value="">Select Parent Education</option>
                <option value="associate's degree">Associate's Degree</option>
                <option value="bachelor's degree">Bachelor's Degree</option>
                <option value="high school">High School</option>
                <option value="master's degree">Master's Degree</option>
                <option value="some college">Some College</option>
                <option value="some high school">Some High School</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label" for="lunch">Lunch Type</label>
            <select class="form-control" name="lunch" id="lunch" required>
                <option class="placeholder" selected disabled value="">Select Lunch Type</option>
                <option value="free/reduced">Free/Reduced</option>
                <option value="standard">Standard</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label" for="test_preparation_course">Test Preparation Course</label>
            <select class="form-control" name="test_preparation_course" id="test_preparation_course" required>
                <option class="placeholder" selected disabled value="">Select Test Course</option>
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label" for="reading_score">Reading Score (out of 100)</label>
            <input class="form-control" type="number" name="reading_score" id="reading_score" placeholder="Enter your Reading score" min="0" max="100" required />
        </div>

        <div class="mb-3">
            <label class="form-label" for="writing_score">Writing Score (out of 100)</label>
            <input class="form-control" type="number" name="writing_score" id="writing_score" placeholder="Enter your Writing score" min="0" max="100" required />
        </div>

        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Predict your Exam Performance" />
        </div>
    </form>

    <h2 class="mt-4 text-center">
        THE PREDICTION IS: {{ results }}
    </h2>
    </div>

    <!-- Add Bootstrap JS (optional, for dropdown functionality, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
